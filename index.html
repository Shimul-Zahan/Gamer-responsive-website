<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/21a3ce7507.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/images/Frame.png" type="image/x-icon">
    <title>Gamer</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/tablet.css">
</head>
<body>
    <!-- header part start -->
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/images/Frame.png" alt="" class="logo-image">
                <h1 class="logo-name"><span>G</span>amer</h1>
            </div>

            <ul>
                <li><a href="">About Us</a></li>
                <li><a href="">Developers</a></li>
                <li class="follow-us-btn">
                    <a href="">Follow Us On</a>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </li>
            </ul>
        </nav>
        <!-- nav part end -->
    </header>
    <main>
        <div class="banner-container">
            <div class="bg-iamge-container">
                <div class="banner-desc">
                    <h1 class="banner-title">Play Like The</h1>
                    <h1 class="goat-title">G.O.A.T.</h1>
                    <ul class="banner-list">
                        <li><i class="fa-sharp fa-regular fa-circle-play"></i>1-Click instant play</li>
                        <li><i class="fa-light fa-down-to-bracket"></i></i>No Download</li>
                        <li><i class="fa-solid fa-user-group"></i>1000s of supported online games</li>
                    </ul>
                    <button class="primary-btn">Sign In</button>
                    <button class="secondary-btn">Go Rogue</button>
                </div>
                <img src="./assets/images/Group18.png" alt="" class="banner-image">
            </div>
        </div>
    </main>

</html>
